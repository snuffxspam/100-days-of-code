<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <!-- <head><head><link rel="stylesheet" href="static/css/styles.css"> -->
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>

    {% for posts in post_objects: %}
    <div class="content">
        <div class="card ">
            <h2> {{ posts.title }} </h2>
            <p> {{posts.subtitle}}</p>
            <a href="{{ url_for('show_post', index=posts.id) }}">Read</a>
        </div>

    </div>
    {% endfor %}

</div>
</body>
</html>
